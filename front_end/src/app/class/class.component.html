<div class="p-6 bg-white shadow rounded-lg">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-gray-700">
            Gerar Horários
        </h2>
    </div>

    <div class="overflow-x-auto">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Selecione o curso:
                <select class="border border-gray-300 p-2 mt-2 w-full rounded" [(ngModel)]="horarioCursoId">
                    <option value="" selected></option>
                    <option [value]="curso.id" *ngFor="let curso of cursos">
                        {{ curso.name }}
                    </option>
                </select>
            </h3>

            <label class="block text-left mt-2">
                Data de Início
              <input
                type="date"
                class="border border-gray-300 p-2 mt-2 w-full rounded"
                [(ngModel)]="dataDeInicio"/>
              </label>


            <div class="flex justify-center px-4 py-3">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mr-2"
                (click)="downloadExcel()"
                >
                    Gerar
                </button>
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded">
                    Limpar
                </button>
            </div>
        </div>
    </div>
</div>
