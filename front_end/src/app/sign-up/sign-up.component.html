<div class="font-[sans-serif]">
  <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
      <div class="grid md:grid-cols-2 items-center gap-4 max-w-4xl w-full">
          <div class="relative border border-gray-300 rounded-lg p-4 max-w-sm shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] max-md:mx-auto">
              <!-- Botão de Voltar -->
              <button class="absolute top-4 left-4 text-gray-500 hover:text-gray-800 transition duration-200" onclick="history.back()">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                  </svg>
              </button>

              <!-- Formulário de Cadastro -->
              <form class="space-y-4">
                  <div class="mb-6 text-center">
                      <h3 class="text-gray-800 text-2xl font-extrabold">Cadastrar</h3>
                      <p class="text-gray-500 text-sm mt-2">Crie sua conta para começar. É rápido e fácil!</p>
                  </div>

                  <div>
                      <label class="text-gray-800 text-sm mb-2 block">Nome de usuário</label>
                      <div class="relative flex items-center">
                          <input name="username" type="text" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-2 rounded-lg outline-blue-600" placeholder="Digite seu nome de usuário" />
                      </div>
                  </div>

                  <div>
                      <label class="text-gray-800 text-sm mb-2 block">Email</label>
                      <div class="relative flex items-center">
                          <input name="email" type="email" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-2 rounded-lg outline-blue-600" placeholder="Digite seu email" />
                      </div>
                  </div>

                  <div>
                      <label class="text-gray-800 text-sm mb-2 block">Senha</label>
                      <div class="relative flex items-center">
                          <input name="password" type="password" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-2 rounded-lg outline-blue-600" placeholder="Digite sua senha" />
                      </div>
                  </div>

                  <div>
                      <label class="text-gray-800 text-sm mb-2 block">Confirmar Senha</label>
                      <div class="relative flex items-center">
                          <input name="confirm-password" type="password" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-2 rounded-lg outline-blue-600" placeholder="Digite sua senha novamente" />
                      </div>
                  </div>

                  <div class="!mt-6">
                      <button type="button" class="w-full shadow-xl py-2 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                          Criar Conta
                      </button>
                  </div>

                  <p class="text-sm !mt-6 text-center text-gray-800">Já tem uma conta? <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap">Faça login aqui</a></p>
              </form>
          </div>
          <div class="lg:h-[350px] md:h-[250px] max-md:mt-6">
              <img src="https://readymadeui.com/login-image.webp" class="w-full h-full max-md:w-3/4 mx-auto block object-cover" alt="Imagem de Cadastro" />
          </div>
      </div>
  </div>
</div>
