<div class="flex flex-col h-screen">
  <!-- Topo -->
  <nav class="bg-blue-500 p-3">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white text-lg font-bold flex items-center no-underline">
        <i class="fas fa-graduation-cap mr-2"></i> <!-- Ícone de chapéu de formatura -->
        Educational Tool
      </a>
      <div class="flex items-center space-x-4">
        <a class="text-white flex items-center no-underline" (click)="abrirPaginaSignIn()">
          <i class="fas fa-sign-in-alt mr-1"></i> <!-- Ícone de login -->
          Sign In
        </a>
        <a class="text-white flex items-center no-underline" (click)="abrirPaginaSignUp()">
          <i class="fas fa-user-plus mr-1"></i> <!-- Ícone de registro -->
          Sign Up
        </a>
        <button class="bg-white text-blue-500 px-3 py-1 rounded flex items-center">
          <i class="fas fa-adjust mr-1"></i> <!-- Ícone de alternância de tema -->
        </button>
      </div>
    </div>
  </nav>

  <div class="flex flex-1 overflow-hidden">
    <!-- Navbar Vertical -->
    <aside class="bg-gray-200 w-48 p-3 overflow-y-auto">
      <nav class="flex flex-col space-y-2">
        <a class="text-gray-700 hover:bg-gray-300 p-2 rounded flex items-center no-underline" (click)="abrirPaginaIntroduction()">
          <i class="fas fa-book mr-2"></i> <!-- Ícone de introdução -->
          Introdução
        </a>
        <a class="text-gray-700 hover:bg-gray-300 p-2 rounded flex items-center no-underline" (click)="abrirPaginaCourses()">
          <i class="fas fa-chalkboard-teacher mr-2"></i> <!-- Ícone de cursos -->
          Cursos
        </a>
        <a class="text-gray-700 hover:bg-gray-300 p-2 rounded flex items-center no-underline" (click)="abrirPaginaClassroom()">
          <i class="fas fa-door-open mr-2"></i> <!-- Ícone de salas de aula -->
          Salas de aula
        </a>
        <a class="text-gray-700 hover:bg-gray-300 p-2 rounded flex items-center no-underline" (click)="abrirPaginaInstructor()">
          <i class="fas fa-users mr-2"></i> <!-- Ícone de instrutores -->
          Instrutores
        </a>
        <a class="text-gray-700 hover:bg-gray-300 p-2 rounded flex items-center no-underline" (click)="abrirPaginaTeacher()">
          <i class="fas fa-user-graduate mr-2"></i> <!-- Ícone de docentes -->
          Docentes
        </a>
        <a class="text-gray-700 hover:bg-gray-300 p-2 rounded flex items-center no-underline" (click)="abrirPaginaSupport()">
          <i class="fas fa-headset mr-2"></i> <!-- Ícone de suporte -->
          Suporte
        </a>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="flex-1 p-6 bg-gray-100 overflow-y-auto">
      <!-- Barra de Pesquisa e Filtros -->
      <div class="flex items-center mb-6">
        <div class="relative w-1/3 mr-4">
          <input type="text" class="w-full border border-gray-300 p-2 rounded pl-10" placeholder="Pesquisar...">
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2 flex items-center">
          <i class="fas fa-sort-alpha-down mr-1"></i> <!-- Ícone de filtro A-Z -->
        </button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded flex items-center">
          <i class="fas fa-sort-alpha-up mr-1"></i> <!-- Ícone de filtro Z-A -->
        </button>
      </div>

      <router-outlet></router-outlet> <!-- Aqui o conteúdo das rotas será exibido -->
    </main>
  </div>

  <!-- Rodapé -->
  <footer class="bg-blue-500 p-2">
    <div class="container mx-auto text-center text-white">
      &copy; 2024 Educational Tool. All rights reserved.
    </div>
  </footer>
</div>
