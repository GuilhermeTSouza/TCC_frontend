<div class="p-6 bg-white shadow rounded-lg">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold text-gray-700">Gerenciar Cursos</h2>
    <div class="flex space-x-2">
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded flex items-center"
        (click)="abrirModal()"
      >
        <i class="bi bi-plus-lg mr-2"></i> Adicionar
      </button>
      <button
        class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded flex items-center"
        [disabled]="!cursoSelecionado"
        (click)="editarCurso()"
      >
        <i class="bi bi-pencil mr-2"></i> Editar
      </button>
    </div>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left text-gray-500">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th scope="col" class="py-3 px-6">Nome do Curso</th>
          <th scope="col" class="py-3 px-6">Ações</th>
        </tr>
      </thead>
      <tbody *ngIf="cursos.length > 0; else noCourses">
        <tr
          *ngFor="let curso of cursos"
          class="hover:bg-gray-50 cursor-pointer"
          [class.bg-blue-50]="curso === cursoSelecionado"
          (click)="selecionarCurso(curso)"
        >
          <td class="py-4 px-6">{{ curso.nome }}</td>
          <td class="py-4 px-6">
            <button
              class="text-blue-600 hover:text-blue-800"
              (click)="editarCurso(curso)"
            >
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noCourses>
    <div class="text-center text-gray-500 py-8">
      <p>Não existem cursos cadastrados ainda.</p>
    </div>
  </ng-template>
</div>

<!-- Modal -->
<div
  *ngIf="exibirModal"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
  id="my-modal"
>
  <div
    class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
  >
    <div class="mt-3 text-center">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        {{ cursoSelecionado ? "Editar Curso" : "Adicionar Curso" }}
      </h3>
      <div class="mt-2 px-7 py-3">
        <input
          type="text"
          class="border border-gray-300 p-2 w-full rounded"
          [(ngModel)]="cursoNome"
          placeholder="Nome do Curso"
        />
      </div>
      <div class="items-center px-4 py-3">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mr-2"
          (click)="salvarCurso()"
        >
          Salvar
        </button>
        <button
          class="bg-gray-500 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded"
          (click)="fecharModal()"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
